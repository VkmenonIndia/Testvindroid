
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        
        .hero .logo {
            display: inline-block;
            margin-right: 20px;
                         margin: auto;
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 20px;
        }
        
         .hero .title-container {
            display: inline-block;
        }

            }
    </style>
    
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">

          <h1 class="title">Daily Call Report-DSR </h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
    
    
    
    <div class="field">
        <label class="label">Date of Call</label>
        <div class="control">
          <input
            class="input"

            placeholder="Date of Call"

         />

      </div>
      
     <div class="field">
    <label class="label">AM Name</label>
    <div class="control">
        <div class="select">
            <select name="AM Name" class="input">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="3">Option 3</option>
            </select>
        </div>
    </div>
</div> 
      
                    
         
      
      <div class="field">
        <label class="label">School Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="School Name"
            name="School Name"
          />
        </div>
      </div>

<div class="field">
    <label class="label">Type of Client</label>
    <div class="control">
        <div class="select">
            <select name="Type of Client" class="input">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
    </div>
</div>




<div class="field">
        <label class="label">Date of Next Meeting</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Date of Next Meeting"
            name="Date of Next Meeting"
 />
        </div>
      </div>



      <!-- <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Last Name"
            name="Last Name"
          />
        </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="Email"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Mob No</label>
        <div class="control">
          <input
            class="input"
            type="Mob No"
            placeholder="YMob No"
            name="Mob No"
          />
        </div>
      </div>
      
      
      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Address"
            name="Address"
          ></textarea>
        </div>
      </div>
      

     <div class="field">
    <label class="label">Lead-Type</label>
    <div class="control">
        <div class="select">
            <select name="Lead-Type" class="input">
                <option value="1">New</New>
                <option value="2">Existing</Existing>
                <option value="3">Upsell</Upsell>
            </select>
        </div>
    </div>
</div>

<div class="field">
        <label class="label">Details of Call</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Details of Call"
            name="Details of Call"
          ></textarea>
        </div>
      </div>

<div class="field">
    <label class="label">Customer-Heat</label>
    <div class="control">
        <div class="select">
            <select name="Customer-Heat" class="input">
                <option value="1">Hot</Hot>
                <option value="2">Warm</Warm>
                <option value="3">Cold</Cold>
            </select>
        </div>
    </div>
</div>

<div class="field">
        <label class="label">Next FUP Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Next FUP Date"
            name="Next FUP Date"
          />

      </div>

      <div class="field">
        <label class="label">All details correct</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="All details correct" value="yes" /> I agree
            to the terms and conditions
          </label>
        </div>
      </div>

      

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzxdOxRF31cdSn0w9Tv60kZI4aDgbRIJGibifhkDYdPRcvfP13eJOlc5SjPqUmg9arAiA/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
